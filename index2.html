<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<h1 style="text-align: center;font-style:normal;"><b><u>Registration Form For College Admission</b></u></h1>
<body>
    <form action="https://formspree.io/f/mwkdvbvo" method="post">
        <fieldset>
            <legend>Form Details</legend>
            
        <label for="name">First Name</label>
        <input type="text" name="First Name" requied>
        <label for="name">Middle Name</label>
        <input type="text" name="Middle Name" requied>
        <label for="name">Last Name</label>
        <input type="text" name="Last Name" requied>
        <label for="email">Email</label>
        <input type="email" name="email"required>  
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <label for="phone number">Phone Number</label>
         <input type="tel" name="phone number" required>
         <label for="gender">Gender</label>
         <select id=""gender>
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="others">Others</option>
         </select>
         <label for="Degree opting">Opt a Degree</label>
         <select name="degree" id="degree">
            <optgroup label="CSE">
                <option value="CP">CP</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </optgroup>
            <optgroup label="ECE">
                <option value="ES">ES</option>
                <option value="Energy Auditing">Energy Auditing</option>
                <option value="Compiler Design">Compiler Design</option>
            </optgroup>
            <optgroup label="MECH">
                <option value="Drawing">Drawing</option>
                <option value="Robotics">Python</option>
                <option value="Hardware">Hardware</option>
            </optgroup>
            <optgroup label="Science and Arts">
                <option value="Skating">Skating</option>
                <option value="Elocution">Elocution</option>
                <option value="Narrating">Narrating</option>
            </optgroup>
        </select>
        <h3>Languages you can speak</h3>
        <label for="subject1"> Telugu</label>
            <input type="checkbox"id="subject1"name="subject1"value="Telugu">
            <label for="subject2">English</label>
            <input type="checkbox"id="subject2"name="subject1"value="English">
            <label for="subject3">Hindi</label>
            <input type="checkbox"id="subject3"name="subject1"value="Hindi">
         <label for="zipcode">Zipcode</label>
         <input type="number" name="zipcode" required>
         <label for="about">About</label>
         <input type="text area" name="About">
         <label for="favcolor">Would You tell us more!!Select your favourite colour:</label>
         <input type="color"id="favcolor">
         <label for="Birthday">Birthday:</label>
         <input type="date"id="Birthday"name="Birthday">
         <h4>College Preferences</h4>
         <input type="radio" id="SCET" name="College Preferences" value="SCET">
         <label for="SCET">SCET</label><br>
         <input type="radio" id="SIET" name="College Preferences" value="SIET">
         <label for="SWRN">SWRN</label><br>
         <input type="radio" id="SWRN" name="College Preferences" value="SWRN">
         <label for="my file">Choose a file:</label>
         <input type="file"id="myfile" name="myfile">
         <div id="submit">
            <input type="submit" value="Register" required><br>
            <a href="https://swarnandhra.ac.in/">You can click here too!!To view portal</a>
         </div>
         </fieldset>
            </form>
    
</body>
</html>
